{% extends 'base.html' %}
{% block title %}contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
  <img src="https://source.unsplash.com/1200x400/?maps" class="d-block w-100 mx-0">
</div>
<div class="container mb-3 mx-auto" >
<!--<div class="container card shadow-sm mb-3 mx-auto" >-->
  <h1 class="text-center">Contact Us</h1>
  <form method="post" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Full Name<span class="required" style="color:red">*</span></label>
      <input type="text" class="form-control" id="name" name="name" placeholder="full name">
    </div>
    <div class="mb-3">
      <label for="email1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email1" name="email" placeholder="email id">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Mobile<span class="required" style="color:red">*</span></label>
      <input type="number" class="form-control" id="phone" name="number" placeholder="contact number">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Reason for contacting us<span class="required" style="color:red">*</span></label>
      <textarea rows="3" class="form-control" id="desc" name="desc"></textarea>
    </div>
    <div class="col-md-3 text-center">
      <button class="btn btn-primary center-block" type="submit">submit</button>
    </div>
  </form>
</div>
{% endblock body %}
